<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Browser!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #url-input {
      flex-grow: 1;
      padding: 5px;
      font-size: 16px;
    }
    #go-button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="url-input" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="go-button">Go</button>
  </header>
  <iframe id="browser-frame" src=""></iframe>
  <script src="script.js"></script>
</body>
</html>
